<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kita Resmi Pacaran</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: radial-gradient(circle at top, #2a1f4d, #120a24);
            color: #f2e9ff;
            text-align: center;
            padding: 40px 20px;
            overflow: hidden;
        }

        h1 {
            font-family: "Great Vibes", cursive;
            font-size: 8vw;
            color: #d7b4ff;
            text-shadow: 0 0 20px #b47bff;
            margin-bottom: 20px;
        }

        p {
            font-size: 4.5vw;
            max-width: 700px;
            margin: auto;
            color: #eadaff;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        /* ===================== BINGKAI LOVE OUTLINE ===================== */
        .love-frame {
            position: relative;
            width: 65vw;
            max-width: 290px;
            margin: 30px auto;
        }

        .love-frame::before {
            content: "‚ù§";
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 17vw;
            transform: translate(-50%, -50%);
            color: transparent;
            -webkit-text-stroke: 3px #ff8cd1;
            filter: drop-shadow(0 0 10px #ff9fe0);
            opacity: 0.9;
            pointer-events: none;
        }

       /* FOTO + Love Pulse */
.foto {
    width: 60vw;
    max-width: 260px;
    aspect-ratio: 1/1;
    border-radius: 25px;
    border: 4px solid #ff9ade;
    box-shadow: 0 0 25px #ffb7ef;
    overflow: hidden;
    margin: 25px auto;
    animation: pulse 2.5s ease-in-out infinite;
}

.foto img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    animation: slowZoom 10s ease-in-out infinite alternate;
    transform-origin: center;
}

@keyframes pulse {
    0% {
        transform: scale(1);
        box-shadow: 0 0 20px #ff8ad8;
        border-color: #ff8ad8;
    }
    50% {
        transform: scale(1.03);
        box-shadow: 0 0 35px #ffbdf3;
        border-color: #ffc8f7;
    }
    100% {
        transform: scale(1);
        box-shadow: 0 0 20px #ff8ad8;
        border-color: #ff8ad8;
    }
}

        /* Hati terbang */
        .love {
            position: fixed;
            bottom: -20px;
            font-size: 25px;
            color: #ff7ae6;
            animation: naik 6s linear infinite;
            pointer-events: none;
        }

        @keyframes naik {
            from { transform: translateY(0) scale(1); opacity: 1; }
            to   { transform: translateY(-140vh) scale(0.7); opacity: 0; }
        }

        /* Tombol Musik */
        .musik-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 10px 18px;
            background: #b47bff;
            border: none;
            border-radius: 30px;
            font-size: 14px;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 10px #c79aff;
            transition: 0.2s;
        }

        .musik-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #e3c6ff;
        }

        @media (min-width: 600px) {
            p { font-size: 20px; }
        }

        @media (min-width: 900px) {
            h1 { font-size: 60px; }
            p { font-size: 20px; }
        }
    </style>
</head>

<body>

    <!-- Musik -->
    <audio id="bgMusic" autoplay loop>
        <source src="jadian.mp3" type="audio/mp3">
    </audio>

    <button id="musikBtn" class="musik-btn" onclick="toggleMusik()">üîä Musik</button>

    <h1>‚ú® Kita Resmi Pacaran ‚ú®</h1>

    <!-- BINGKAI LOVE -->
    <div class="love-frame">
        <div class="foto">
            <img src="berdua.jpeg" alt="couple">
        </div>
    </div>

    <p>
        Mulai hari ini, kamu dan aku resmi jadi satu. üíú<br>
        Terima kasih sudah memilih aku.
    </p>

    <script>
        /* ===================== MUSIK ===================== */
        function toggleMusik() {
            const audio = document.getElementById("bgMusic");
            const btn = document.getElementById("musikBtn");

            if (audio.paused) {
                audio.play();
                btn.innerHTML = "üîä Musik";
            } else {
                audio.pause();
                btn.innerHTML = "üîà Mute";
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById("bgMusic");
            audio.play().catch(() => {
                document.body.addEventListener("click", () => audio.play(), { once: true });
            });
        });

        /* ===================== HATI TERBANG ===================== */
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("love");
            heart.innerHTML = "üíó";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = (4 + Math.random() * 3) + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }, 600);
    </script>

</body>
</html>
